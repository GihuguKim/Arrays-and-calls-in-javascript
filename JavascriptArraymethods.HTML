<!Doctype html>
<html>
    <body>
        <h2>Javascript Array Methods</h2>
        <h2>join() and pop()</h2>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruit = ["Banana","Orange","Apple","Mango"];
            document.getElementById("myjoin").innerHTML = fruit.join(" * ");
            document.getElementById("myfirstpop").innerHTML = fruit.pop();
            document.getElementById("mysecondpop").innerHTML = fruit;
            </script>
            </body>
            </html>
